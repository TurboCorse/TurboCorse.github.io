<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TurboCorse — 2WD Dyno Revolt Hub Dyno</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#22c1c3;--muted:#9aa6b2}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;
      background: url("back.jpeg") no-repeat center center fixed;
      <!--background:linear-gradient(180deg,var(--bg) 0%, #071028 100%); -->
      background-size: cover;
      color: #e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background: rgba(15, 23, 36, 0.90); /* dunkler solider Hintergrund */
      border:1px solid rgba(255,255,255,0.1);
      padding:48px 36px;
      border-radius:16px;
      text-align:center;
      width:100%;
      max-width:720px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    h1{font-size:clamp(28px,4.5vw,48px);margin:0 0 12px;letter-spacing:0.02em}
    p.lead{font-size:18px;margin:0 0 18px;color:var(--muted)}
    .product{display:inline-block;background:linear-gradient(90deg, rgba(34,193,195,0.12), rgba(34,193,195,0.06));padding:10px 16px;border-radius:999px;border:1px solid rgba(34,193,195,0.12);font-weight:600;color:var(--accent)}
    .pulse{
      display:inline-block;
      margin-right:10px;
      height:12px;width:12px;border-radius:50%;background:var(--accent);
      box-shadow:0 0 0 var(--pulse-size,0px) rgba(34,193,195,0.25);
      animation:pulse 1.6s infinite ease-in-out;
      vertical-align:middle;
    }
    @keyframes pulse{
      0%{transform:scale(0.9);--pulse-size:0px}
      70%{transform:scale(1);--pulse-size:18px}
      100%{transform:scale(0.9);--pulse-size:0px}
    }
    footer{margin-top:20px;font-size:13px;color:var(--muted)}
    @media (prefers-reduced-motion:reduce){.pulse{animation:none}}
    .logo {
       width: 180px;      /* Größe anpassen */
       margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div style="display:flex;align-items:center;justify-content:center;margin-bottom:14px;">
      <span class="pulse" aria-hidden="true"></span>
      <div style="text-align:left">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Coming soon....</h1>
        <p class="lead">2WD Dyno Revolt hub dyno @ TurboCorse Electronics</p>
      </div>
    </div>
    <div class="product" aria-hidden="true">First Dyno Revolt Hub Dyno in Austria</div>
    <footer>
      Get in touch: <a href="mailto:info@turbocorse.at">info@turbocorse.at</a><br>
      &copy; <span id="year"></span> — Built with ❤️
    </footer>
  </main>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
